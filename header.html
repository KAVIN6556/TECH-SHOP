<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header-Part</title>
    <link href="./Home.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark px-3 bg-sm-dark">
      <div
        class="container-fluid d-flex justify-content-between align-items-center flex-wrap"
      >
        <a class="navbar-brand navlogo1 text-nowrap icons_hover_zoome" href=""
          >Tech-Shop</a
        >

        <div class="d-flex align-items-center icon-group me-md-4 ms-auto">
          <i
            class="fa-solid fa-magnifying-glass pe-md-5 px-2 icons_hover_zoome"
            data-bs-toggle="tooltip"
            data-bs-placement="bottom"
            title="Search"
          ></i>
          <!-- <a href="./cart_details.html">
                    <i class="fa-solid fa-cart-shopping pe-md-5 px-2 " data-bs-toggle="tooltip" data-bs-placement="bottom" title="Cart" > <sup><span class="badge bg-primary rounded-pill">1</span></sup></i>
                    
                </a> -->
          <a href="./Cart.html" class="position-relative d-inline-block">
            <i
              class="fa-solid fa-cart-shopping pe-md-5 px-2 icons_hover_zoome"
              data-bs-toggle="tooltip"
              data-bs-placement="bottom"
              title="Cart"
            ></i>
          </a>

          <!-- <i class="fa-solid fa-cart-shopping pe-md-5 px-2 " data-bs-toggle="tooltip" data-bs-placement="bottom" title="Cart"></i> -->
          <div class="">
            <div class="btn-group">
              <button
                type="button"
                class="btn"
                data-bs-toggle="dropdown"
                data-bs-display="static"
                aria-expanded="false"
              >
                <span
                  ><i
                    class="fa-solid fa-user-large px-2 icons_hover_zoome user_set_small"
                    data-bs-toggle="tooltip"
                    data-bs-placement="bottom"
                    title="User"
                  ></i
                ></span>
              </button>
              <div
                class="dropdown-menu dropdown-menu-lg-end mt-3 bg_user border border-white border-2"
              >
                <div
                  class=""
                  style="height: 13rem; width: 20rem; padding-top: 1.5rem"
                >
                  <div class="card-body">
                    <h4 class="card-title user_font">Hello!</h4>
                    <p class="card-text user_font">
                      Access account and manage orders
                    </p>
                    <a
                      href="#"
                      class="btn btn_user user_font"
                      data-bs-toggle="modal"
                      data-bs-target="#exampleModal"
                      >Login/Signup</a
                    >
                    <hr class="text-muted" style="height: 3px" />
                    <p class="user_font">Please Login</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- <i class="fa-solid fa-user-large px-2"></i> -->
        </div>
      </div>
    </nav>
  </body>
</html>
